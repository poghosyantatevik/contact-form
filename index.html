<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="full-form">
            <form class="contact-form" action="">
                <span class="form-title">
                    Contact Us
                </span>
                <label class="label-input" for="name"> ENTER YOUR NAME </label>
                <div class="info-wrap name-wrap">
                    <input id="name" class="div-input" type="text" name="name" placeholder="First Name">
                    <span></span>
                </div>
                <div class="info-wrap name-wrap">
                    <input type="text" class="div-input" name="last-name" placeholder="Last Name">
                    <span></span>
                </div>
                <label class="label-input" for="email"> Enter Your Email </label>
                <div class="info-wrap">
                    <input id="email" class="div-input" type="text" name="email" placeholder="e.g. example@email.com">
                    <span></span>
                </div>
                <label class="label-input" for="phone">Enter Your Phone Number </label>
                <div class="info-wrap">
                    <input id="phone" class="div-input" type="text" name="phone" placeholder="e.g. +90 550 000 00 00">
                    <span></span>
                </div>
                <label class="label-input" for="message"> Message </label>
                <div class="info-wrap">
                    <textarea id="message" class="div-input" name="message" placeholder="Write us a message"></textarea>

                    <span></span>
                </div>
                <div class="contact-form-button">
                    <button class="form-button">
                        Send Your Message
                    </button>
                </div>
            </form>


            <div class="left-of-contact-form">
                <div class="img-content">
                    <div>
                        <h5> Address: </h5>
                        <span class="span2"> Mada Center 8th floor, 379 Hudson St, New York, NY, 10018, US </span>
                    </div>
                    <div>
                        <h5> Lets Talk: </h5>
                        <span class="span2"> +1 800 1236879 </span>
                    </div>
                    <div>
                        <h5> General Support: </h5>
                        <span class="span2"> contact@example.com </span>
                    </div>

                </div>
            </div>




        </div>




    </div>

</body>

</html>
